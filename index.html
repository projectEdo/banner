<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="include/bootstrap.min.css">
    <link rel="stylesheet" href="include/rostsayt.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер</title>
</head>
<body>
    <div class="my-100 py-100 main-banner bg-color" style="--bg-image: url('./img/001.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <h1 class="text-new-blue mb-4"><span class="text-new-info">Коммерческий клининг</span> для юридических лиц</h1>
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="text-new-blue mb-5 h3">Оказываем качественные услуги в сфере клининга</div>
                            <form action="#" method="post" class="bg-new-info rounded-5 px-5 py-4">
                                <div class="d-flex flex-column">
                                    <div class="h2 text-white mb-4">Заявка на уборку</div>
                                    <div class="d-flex">
                                        <div class="me-2 mt-1">

                                            <svg width="20" height="31" viewBox="0 0 20 31" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g clip-path="url(#clip0_2_1610)">
    <g clip-path="url(#clip1_2_1610)">
    <path d="M10.3521 5.5C7.84039 5.5 5.8042 7.53766 5.8042 10.0512C5.8042 12.5648 7.84039 14.6025 10.3521 14.6025C12.8639 14.6025 14.9001 12.5648 14.9001 10.0512C14.9001 7.53766 12.8639 5.5 10.3521 5.5Z" fill="white"/>
    <path d="M5.50107 17.0298C2.98931 17.0298 0.953125 19.0674 0.953125 21.581V23.0232C0.953125 23.9374 1.61517 24.7168 2.51674 24.8641C7.70604 25.712 12.9984 25.712 18.1877 24.8641C19.0893 24.7168 19.7513 23.9374 19.7513 23.0232V21.581C19.7513 19.0674 17.7151 17.0298 15.2034 17.0298H14.79C14.5662 17.0298 14.3439 17.0652 14.1312 17.1347L13.0815 17.4777C11.308 18.0572 9.39639 18.0572 7.62295 17.4777L6.57326 17.1347C6.36057 17.0652 6.13822 17.0298 5.91447 17.0298H5.50107Z" fill="white"/>
    </g>
    </g>
    <defs>
    <clipPath id="clip0_2_1610">
    <rect width="20" height="30" fill="white" transform="translate(0 0.5)"/>
    </clipPath>
    <clipPath id="clip1_2_1610">
    <rect width="20" height="20" fill="white" transform="translate(0 5.5)"/>
    </clipPath>
    </defs>
    </svg>
                                        </div>

                                        <input name="Имя" class="text-white form-control bg-transparent border-bottom text-white mb-4" type="text" required="required" placeholder="Введите имя">
                                    </div>
                                    <div class="d-flex">
                                        <div class="me-2 mt-1">

                                            <svg width="21" height="31" viewBox="0 0 21 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g clip-path="url(#clip0_2_1604)">
                                            <g clip-path="url(#clip1_2_1604)">
                                            <path d="M1.61358 13.472C3.93943 18.5444 8.07802 22.5772 13.2234 24.7634L14.0482 25.1314C15.9352 25.9732 18.1535 25.3336 19.3044 23.6159L20.3822 22.0072C20.7327 21.4842 20.626 20.7798 20.1364 20.3844L16.4811 17.4316C15.9442 16.9978 15.1547 17.0989 14.744 17.6538L13.6131 19.1817C10.7115 17.7485 8.35575 15.3896 6.92443 12.4842L8.4503 11.3519C9.00453 10.9407 9.10542 10.1501 8.67228 9.61253L5.72325 5.95227C5.32839 5.46218 4.62507 5.35528 4.10275 5.70596L2.48514 6.79203C0.758898 7.95102 0.123692 10.1905 0.98385 12.085L1.61263 13.47L1.61358 13.472Z" fill="white"/>
                                            </g>
                                            </g>
                                            <defs>
                                            <clipPath id="clip0_2_1604">
                                            <rect width="21" height="30" fill="white" transform="translate(0 0.5)"/>
                                            </clipPath>
                                            <clipPath id="clip1_2_1604">
                                            <rect width="21" height="20" fill="white" transform="translate(0 5.5)"/>
                                            </clipPath>
                                            </defs>
                                            </svg>
                                        </div>

                                        <input name="Имя" class="text-white form-control bg-transparent border-bottom text-white mb-4" type="tel" required="required" placeholder="Введите номер">
                                    </div>
                                    <div class="d-flex align-items-center pb-3 text-start">
                                        <input id="policy" type="checkbox" style="width:20px; height:20px;" required="">
                                        <label class="text-light-info ms-2 fs-6" for="policy">Согласен на обработку персональных данных</label>
                                    </div>
                                    <button class="btn btn-light justify-content-center  py-4 rounded-5 d-flex text-new-info">Заказать услугу</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
